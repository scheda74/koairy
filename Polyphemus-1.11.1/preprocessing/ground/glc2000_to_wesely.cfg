# Correspondence between Zhang 1999 and GLC2000 categories.
#
#
# Global Land Cover 2000 - global legend
#
# Value   Description
#
# [1]       Tree Cover, broadleaved, evergreen
# [2]       Tree Cover, broadleaved, deciduous, closed
# [3]       Tree Cover, broadleaved, deciduous, open
# [4]       Tree Cover, needle-leaved, evergreen
# [5]       Tree Cover, needle-leaved, deciduous
# [6]       Tree Cover, mixed leaf type
# [7]       Tree Cover, regularly flooded, fresh water
# [8]       Tree Cover, regularly flooded, saline water
# [9]       Mosaic: Tree Cover / Other natural vegetation
# [10]      Tree Cover, burnt
# [11]      Shrub Cover, closed-open, evergreen
# [12]      Shrub Cover, closed-open, deciduous
# [13]      Herbaceous Cover, closed-open
# [14]      Sparse herbaceous or sparse shrub cover
# [15]      Regularly flooded shrub and/or herbaceous cover
# [16]      Cultivated and managed areas
# [17]      Mosaic: Cropland / Tree Cover / Other natural vegetated areas
# [18]      Mosaic: Cropland / Shrub and/or grass cover
# [19]      Bare Areas
# [20]      Water Bodies
# [21]      Snow and Ice
# [22]      Artificial surfaces and associated areas
# [23]      Unknown (missing data)
#
# Wesely categories:
#
# (1) Urban land
# (2) Agricultural land
# (3) Range land
# (4) Deciduous forest
# (5) Coniferous forest
# (6) Mixed forest including wetland
# (7) Water, both salt and fresh
# (8) Barren land, mostly desert
# (9) Non forested wetland
# (10) Mixed agriculture and range land
# (11) Rocky open areas with low-growing shrubs
